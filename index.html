<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" a href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="picture"><img src="covers/logo.png" alt="spotify">Spotify</li>
            <li> Home</li>
            <li> About</li>
                     
        </ul>
    </nav>
    <div class="container">
           <div class="songs">
                <h1> Best of melody Songs </h1>
              <div class="songItemContainer">
                <div class="songItem">
                    <img src="">
                     <span class="songName"></span>
                     <span class="songListPlay"><span class="time">04:32 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src=""> 
                     <span class="songName"></span>
                     <span class="songListPlay"><span class="time">04:32 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="">
                     <span class="songName"></span>
                     <span class="songListPlay"><span class="time">04:32 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="">
                     <span class="songName">Believer- Imagine Dragons</span>
                     <span class="songListPlay"><span class="time">04:32 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="">
                     <span class="songName"></span>
                     <span class="songListPlay"><span class="time">04:32 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="">
                     <span class="songName"></span>
                     <span class="songListPlay"><span class="time">04:32 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="">
                     <span class="songName"></span>
                     <span class="songListPlay"><span class="time">04:32 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
           </div>
           <div class="banner">
            <img src='dj-power-color-spots-generative-ai.jpg' alt="" srcset="">
           </div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="lengthOfSong" min="0" value="0" max="100">
        
        <div class="icons">
       <!-- Font awsome icons -->
          <i class="fas fa-3x fa-step-backward" id="backwardPlay"></i>
          <!-- <i class="fa-solid fa-backward-step fa-2xl"></i> -->
          <i class="far fa-3x fa-play-circle" id="mainPlay"></i>
          <i class="fas fa-3x fa-step-forward" id="forwardPlay"></i>
        </div>
        <!-- <span class="startTime"> Start</span> -->
        <div class="songInfo">
            <img src="coolgif.gif" id="gif" width="42px"alt="gif"><span id="onPlay"></span>
        </div>
        <!-- <span class="endTime"> End</span> -->
        

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/81f7a51c7a.js" crossorigin="anonymous"></script>
</body>
</html>
